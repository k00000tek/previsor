[pytest]
# В данном окружении pytest tmpdir может создавать каталоги с правами,
# несовместимыми с последующим доступом/удалением (WinError 5).
# Используем собственный tmp_path (tests/conftest.py) и отключаем tmpdir.
addopts = -p no:cacheprovider -p no:tmpdir
testpaths = tests
norecursedirs = ptmp pytest_tmp .pytest_tmp mode700 mode700b
