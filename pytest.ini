[pytest]
# В этом окружении pytest/tmpdir создаёт каталоги с правами, которые потом
# становятся недоступны (WinError 5). Поэтому отключаем tmpdir и используем
# свой tmp_path в tests/conftest.py.
addopts = -p no:cacheprovider -p no:tmpdir
testpaths = tests
norecursedirs = ptmp pytest_tmp .pytest_tmp mode700 mode700b
